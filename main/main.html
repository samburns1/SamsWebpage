<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>main</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <script defer>
    document.getElementById("insta").src = "/insta";
    function openinsta() {
      window.open("https://www.instagram.com/ssammyburns");
    }
    function openresume() {
      window.location.replace("/resume");
    }
    function openemail() {
      window.open("mailto: samuel.b.burns@gmail.com");
    }
  </script>

  <style>
    .body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      justify-content: space-around;
      background-color: #add8e6;
      font-weight: bold;
      margin: 10px;
    }

    .sampic {
      border-radius: 25px;
      border: 5px solid #657a81;
      justify-content: center;
      width: 305px;
      height: 390px;
      margin: auto;
    }
    /*  buttons */
    .buttons {
      display: flex;
      justify-content: space-around;
      flex-direction: row;
      margin-top: 20px;
      margin-bottom: 30px;
      font-family: "Franklin Gothic Medium", Arial, sans-serif;
      font-weight: bold;
    }
    .b1 {
      border-radius: 3px;
      width: 100px;
      height: 30px;
      transition-duration: 0.5s;
      border: none;
      color: #657a81;
      background-color: #add8e6;
      border-bottom: 5px solid #657a81;
    }

    .b1:hover {
      background-color: #db5d5d;
      color: black;
      border-bottom: 5px solid #db5d5d;
    }

    .b2 {
      border-radius: 3px;
      transition-duration: 0.5s;
      border: none;
      background-color: #add8e6;
      border-bottom: 5px solid #657a81;
      color: #657a81;
    }

    .b2:hover {
      background-color: #93b0b9;
      color: #add8e6;
    }

    .b3 {
      transition-duration: 0.5s;
      border: none;
      background-color: #add8e6;
      border-bottom: 5px solid #657a81;
      color: #657a81;
    }

    .b3:hover {
      background-color: #93b0b9;
      color: #add8e6;
    }

    /*  buttons */

    .socials {
      display: flex;
      flex-direction: row !important;
      width: 29px;
      height: 29px;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      background-color: transparent;
      border: hidden;
    }
    .insta {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .email {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 2px;
    }

    .epic {
      margin-bottom: 1px;
      margin-left: 2px;
    }
  </style>

  <body id="body" class="body">
    <div id="buttons body" class="buttons body">
      <button id="b1 buttons" class="b1 buttons">·home·</button>
      <button id="b2 buttons" class="b2 buttons" onclick="openresume()">
        resume
      </button>
      <!-- <button id="b3 buttons" class="b3 buttons">button 3</button> -->
    </div>
    <img id="sampic" class="sampic" src="/sampic" />
    <div id="socials" class="socials">
      <button id="insta socials" class="insta socials" onclick="openinsta()">
        <img
          id="ipic insta"
          class="ipic insta"
          src="/insta"
          width="30px"
          height="30px"
        />
      </button>

      <button id="email socials" class="email socials" onclick="openemail()">
        <img
          id="epic email"
          class="epic email"
          src="/email"
          width="28px"
          height="20px"
        />
      </button>
    </div>
  </body>
</html>
