<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="/main.css" />
  </head>
  <script defer>
    document.getElementById("insta").src = "/insta";
    function openinsta() {
      window.open("https://www.instagram.com/ssammyburns");
    }
    function openresume() {
      window.location.replace("/resume");
    }
    function openemail() {
      window.open("mailto: samuel.b.burns@gmail.com");
    }
  </script>

  <body id="body" class="body">
    <div id="buttons body" class="buttons body">
      <button id="b1 buttons" class="b1 buttons">·home·</button>
      <button id="b2 buttons" class="b2 buttons" onclick="openresume()">
        resumé
      </button>

    </div>

    <img id="sampic" class="sampic" src="/sampic" />

    <div id="socials" class="socials">
      <button id="insta socials" class="insta socials" onclick="openinsta()">
        <img
          id="ipic insta"
          class="ipic insta"
          src="/insta"
          width="30px"
          height="30px"
        />
      </button>

      <button id="email socials" class="email socials" onclick="openemail()">
        <img
          id="epic email"
          class="epic email"
          src="/email"
          width="28px"
          height="20px"
        />
      </button>
    </div>
  </body>
</html>
