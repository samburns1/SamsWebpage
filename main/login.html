<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>login</title>
  <link rel="stylesheet" type="text/css" href="/login.css" />
</head>

<html>
  <body id="cont" class="cont">
    <form id="login" class="login" action="/login" method="post">
      <label class="usertext cont" for="user">Username:</label>
      <input class="user" type="text" id="user" name="user" value="" /><br />
      <label class="passtext cont" for="pasa">Password:</label>
      <input
        type="password"
        class="pass"
        id="pass"
        name="pass"
        value=""
      /><br />
      <input class="submit" type="submit" value="Submit" /> <br />

      <input
        class="newuser"
        type="button"
        value="Create new user"
        onclick="window.location.href='/newuser' "
      />
    </form>
  </body>
</html>
